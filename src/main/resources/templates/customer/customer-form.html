<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Customer Relationship System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<nav th:replace="navbar/navbar :: navbar">
</nav>
<div class="container mt-2">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center" th:text="${update} ? 'Update Customer' : 'Create Customer'"/>
            <div class="card-body">
                <form th:action="${update} ? @{/customers/{id}/update(id=${customerId})} : @{/customers/create}" th:object="${customer}" method="POST">
                    <div class="form-group">
                        <label for="name"> Customer Name </label>
                        <input
                                id="name"
                                type="text"
                                name="name"
                                th:field="*{name}"
                                class="form-control"
                                placeholder="Enter Customer Name"
                        />
                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:class="${#fields.hasErrors('name')}? 'alert alert-danger'"></div>
                    </div>


                    <div class="form-group">
                        <label for="age"> Customer Age </label>
                        <input
                                id="age"
                                type="text"
                                name="age"
                                th:field="*{age}"
                                class="form-control"
                                placeholder="Enter Customer Age"
                        />
                        <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" th:class="${#fields.hasErrors('age')}? error"></span>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
