<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Customer Relationship System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<nav th:replace="navbar/navbar :: navbar">
</nav>

<div class="container mt-2">
    <div class="row">
        <h1> Customer Details </h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <h2 th:text="'Name: '+${customer.name}"></h2>
            <h3 th:text="'Age: '+${customer.age}"></h3>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Total Price</th>
            <th>Created Date</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="order: ${customer.orders}">
            <td th:text="${order.totalPrice}"></td>
            <td th:text="${order.createdDate}"></td>
            <td>
                <div class="row">
                    <div class="col-6">
                        <a th:href="@{/orders/{id}/edit(id=${order.id})}"
                           class="btn btn-primary">Update</a>
                    </div>
                    <div class="col-6">
                        <form method="POST" th:action="@{/orders/{id}(id=${order.id})}">
                            <input type="hidden" name="id" th:value="${order.id}"/>
                            <button class="btn btn-danger" type="submit">Delete</button>
                        </form>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
